<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <title>Edit book</title>
</head>

<body>
    <h1>Edit Book</h1>
    <div class="container">
        <div class="col-md-4">
            <form th:object="${book}" th:action="@{../save}" action="#" method="post">
                <input type="hidden" id="id" th:field="*{id}" class="form-control" />
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="year">Year</label>
                <input type="text" id="year" th:field="*{publicationYear}"  class="form-control"/>
                <div style="clear: both; display: block; height: 10px;"></div>
                <label for="category">Category</label>
                <select id="category" th:field="*{category}" class="form-control">
                    <option th:each="category : ${categories}" th:value="${category.categoryid}"
                        th:text="${category.name}">
                        Select category
                    </option>
                </select>
                <div style="clear: both; display: block; height: 10px;"></div>
                <input type="submit" class="btn btn-success" value="Save"/>
            </form>
        </div>
    </div>
</body>

</html>
